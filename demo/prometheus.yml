global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape OTLP Collector's Prometheus exporter
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    metric_relabel_configs:
      # Clean up metric names (remove target_ prefix if present)
      - source_labels: [__name__]
        regex: "target_(.*)"
        target_label: __name__
        replacement: "${1}"

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape OTLP Collector internal metrics
  - job_name: "otel-collector-internal"
    static_configs:
      - targets: ["otel-collector:8888"]
